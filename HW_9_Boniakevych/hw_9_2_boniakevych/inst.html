<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="block-1">
        <img src="instagram-wordmark.svg" alt="Instagram">

            <label for="login"></label>
            <input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або email" required>

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Пароль" required>
        </form>
        <button>Увійти</button>
        <span>АБО</span>
        <a href="#" class="fb"> <img src="fb.png" alt="facebook"> Увійти через Facebook</a>
        <a href="#" class="pass">Забули пароль?</a>
    </section>
    <section class="block-2">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
    </section>

</body>
</html>
